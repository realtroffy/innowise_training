databaseChangeLog:
  - changeSet:
      id: 1.0.1
      author: Artur Asiptsou
      changes:
        - createTable:
            schemaName: user_schema
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: salt
                  type: VARCHAR(50)
                  constraints:
                    nullable: false