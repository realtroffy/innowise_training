databaseChangeLog:
  - changeSet:
      id: 1.0.2
      author: Artur Asiptsou
      changes:
        - createTable:
            schemaName: gallery
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: image_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_image_id
                    references: gallery.images(id)