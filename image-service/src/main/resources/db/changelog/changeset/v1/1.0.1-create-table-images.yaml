databaseChangeLog:
  - changeSet:
      id: 1.0.1
      author: Artur Asiptsou
      changes:
        - createTable:
            schemaName: gallery
            tableName: images
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(512)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(1000)
                  constraints:
                    nullable: true
              - column:
                  name: uploaded_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false